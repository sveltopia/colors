name: Test Colors Package

on:
  push:
    branches: ['**']
    paths:
      - 'packages/colors/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'packages/colors/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm --filter @sveltopia/colors check

      - name: Build
        run: pnpm build

      - name: Run Tests
        run: pnpm test
